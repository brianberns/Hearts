<!doctype html>
<html lang="en">
<head>
    <title>Bernsrite Hearts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Online Hearts card game">
    <meta name="keywords" content="Hearts, card game">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <main>
        <table id="score">
            <thead>
                <tr>
                    <th></th>
                    <th>Current</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>West</th>
                    <td id="wCurrent"></td>
                    <td id="wTotal"></td>
                </tr>
<!--
                <tr>
                    <th>North</th>
                    <td id="nCurrent"></td>
                    <td id="nTotal"></td>
                </tr>
-->
                <tr>
                    <th>East</th>
                    <td id="eCurrent"></td>
                    <td id="eTotal"></td>
                </tr>
                <tr>
                    <th>South</th>
                    <td id="sCurrent"></td>
                    <td id="sTotal"></td>
                </tr>
            </tbody>
        </table>
        <table id="deck">
            <tbody>
                <tr id="deckRanks">
                    <th></th>
                </tr>
<!--
                <tr id="deckSpades">
                    <th class="♠">♠</th>
                </tr>
-->
                <tr id="deckHearts">
                    <th class="♥">♥</th>
                </tr>
                <tr id="deckDiamonds">
                    <th class="♦">♦</th>
                </tr>
                <tr id="deckClubs">
                    <th class="♣">♣</th>
                </tr>
            </tbody>
        </table>
        <div id="hint">Hint</div>
        <div id="more">
            <p>
                <label>Animation speed: <input type="range" id="animationSpeed" class="slider" min="0" max="500" value="300"></label>
            </p>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
