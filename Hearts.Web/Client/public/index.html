<!doctype html>
<html lang="en">
<head>
    <title>Bernsrite Hearts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Online Hearts card game">
    <meta name="keywords" content="Hearts, card game">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>
<body>
    <main>
        <div class="seat" id="seat-west">West</div>
        <div class="seat" id="seat-north">North</div>
        <div class="seat" id="seat-east">East</div>
        <div class="seat" id="seat-south">South</div>
        <div class="chooser" id="passChooser">
            <p>Pass three cards <span id="exchangeDir"></span></p>
            <button type="button" id="passChooserBtn" disabled>Ready</button>
        </div>
        <div class="chooser" id="playChooser">Your Play?</div>
        <div id="score">
            <table>
                <caption>Score</caption>
                <thead>
                    <tr>
                        <th></th>
                        <th>Deal</th>
                        <th>Game</th>
                        <th>Won</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>West</th>
                        <td id="wDealScore"></td>
                        <td id="wGameScore"></td>
                        <td id="wGamesWon"></td>
                    </tr>
                    <tr>
                        <th>North</th>
                        <td id="nDealScore"></td>
                        <td id="nGameScore"></td>
                        <td id="nGamesWon"></td>
                    </tr>
                    <tr>
                        <th>East</th>
                        <td id="eDealScore"></td>
                        <td id="eGameScore"></td>
                        <td id="eGamesWon"></td>
                    </tr>
                    <tr>
                        <th>South</th>
                        <td id="sDealScore"></td>
                        <td id="sGameScore"></td>
                        <td id="sGamesWon"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="deck">
            <table>
                <caption>Cards played</caption>
                <thead>
                    <tr id="deckRanks">
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="deckSpades">
                        <th class="♠">♠</th>
                    </tr>
                    <tr id="deckHearts">
                        <th class="♥">♥</th>
                    </tr>
                    <tr id="deckDiamonds">
                        <th class="♦">♦</th>
                    </tr>
                    <tr id="deckClubs">
                        <th class="♣">♣</th>
                    </tr>
                </tbody>
            </table>
            <p class="note">
                &ndash; 2♣ plays first &ndash;<br />
                &ndash; Q♠ is 13 points and also breaks hearts &ndash;
            </p>
        </div>
        <table id="void">
            <caption>Voids</caption>
            <thead>
                <tr id="voidSuits">
                    <th></th>
                    <th class="♠">♠</th>
                    <th class="♥">♥</th>
                    <th class="♦">♦</th>
                    <th class="♣">♣</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>West</th>
                    <td id="voidW♠"></td>
                    <td id="voidW♥"></td>
                    <td id="voidW♦"></td>
                    <td id="voidW♣"></td>
                </tr>
                <tr>
                    <th>North</th>
                    <td id="voidN♠"></td>
                    <td id="voidN♥"></td>
                    <td id="voidN♦"></td>
                    <td id="voidN♣"></td>
                </tr>
                <tr>
                    <th>East</th>
                    <td id="voidE♠"></td>
                    <td id="voidE♥"></td>
                    <td id="voidE♦"></td>
                    <td id="voidE♣"></td>
                </tr>
            </tbody>
        </table>
        <div id="more">
            <p>
                <label>Animation speed: <input type="range" id="animationSpeed" class="slider" min="0" max="500" value="300"></label>
            </p>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
